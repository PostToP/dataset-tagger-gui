<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="connect-src *;" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav"><a href="./index.html">Classifier</a></div>
    <div id="status">
      <p>Music: <span id="status-music">0</span></p>
      <p>Not Music: <span id="status-not-music">0</span></p>
      <p>Unknown: <span id="status-unknown">0</span></p>
    </div>
    <div id="controls">
      <button onclick="markVideo(true)">Music</button>
      <button onclick="markVideo(false)">Not Music</button>
    </div>
    <div id="workspace">
      <div id="current">
        <img src="" alt="" id="current-image" />
        <p id="current-prediction"></p>
        <a href="" id="current-link" target="_blank">Link to video</a>
        <div>
          <h1 id="current-title"></h1>
          <div class="flex">
            <p id="current-artist"></p>
            <button onclick="banArtist()">Ban</button>
          </div>
          <p id="current-description"></p>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="index.js" defer></script>
